<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Skebstore Installer</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./installer.js" type="module"></script>
</head>

<body>
    <div class="container">
        <h1>Skebstore Installer</h1>
        <input type="text" placeholder="Enter extension ID here">
        <button onclick="installExtension()">Install</button>
        <p class="error" id="error-message"></p>
        <p>This page can be opened at any time by clicking this extension's icon.</p>
        <p>Learn more at our <a href="https://github.com/bypassiwastaken/skebstore">GitHub repo</a>.</p>
    </div>
</body>

</html>
